<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>

	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get">
			E-mail:
			<input type="email" name="user_email" />
			<br />
			<input type="submit" /> 
			<br />
			<input type="url" name="user_url" id="user_url" value="www.baidu.com" />
			<br />
			<input type="number" name="user_num" id="user_num" min="0" max="100" value="0" />
		</form>
	</body>

</html>
