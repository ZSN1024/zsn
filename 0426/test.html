<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="">
			<!--空白标签 用来搭网页框架-->
			div
		</div>
		<p>duanluo</p>
		<!--段落-->
		<h1>人权</h1>
		<!--标题标签-->
		<h2>2</h2>
		<h3>3</h3>
		<h4>4</h4>
		<h5>作者</h5>
		<h6>6</h6>
		<br/><!--换行符-->
		<hr />
		<!--标题线   分割线-->
		<b>hello</b>
		<!--加粗标签     （strong加粗强调）-->
		<i>hello</i>
		<!--斜体标签  （em  倾斜强调）-->
		<a href="index.html" target="_blank">你好</a>
		<!--target 选择打开方式_blank:在新建窗口打开；_self在当前窗口打开-->
		<!--链接标签-->
		<img src="img/images/1_img_03.png" alt="外交部长" title="外交部长"/> 
		<!--alt 当图片无法显示时的提示信息 ；title鼠标悬浮时显示的文字-->
		
		

	</body>

</html>
